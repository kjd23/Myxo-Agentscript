<html>
    <head>
        <title>Means</title>
    </head>
    <body>
        <script type="module">
            import DefineTransform from './DefineTransform.js'

            const transform = new DefineTransform()

            const onValue = transform.defineTransform(
                'hello',
                'xymeans',
                `return [ model.turtles.avg('x'), model.turtles.avg('y') ].toString()`
            )

            onValue(value => console.log('hello', 'xymeans', value))
        </script>
    </body>
</html>
